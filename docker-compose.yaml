version: "3.8"

volumes:
  database_volume:
  storage_volume:

services:
  app:
    build: .
    command: ./wait-for-postgres.sh database python main.py
    container_name: app_container
    ports:
      - 12355:12355
    environment:
      - TZ=Europe/Moscow
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - database
    volumes:
      - storage_volume:/data/storage
    restart: always

  database:
    container_name: database_container
    image: postgres:latest
    volumes:
      - database_volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    restart: always